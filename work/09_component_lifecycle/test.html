<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>10_ComponentLife</title>
</head>
<body>
<div id="example"></div>

<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>
<script type="text/babel">
  /*
  需求: 自定义组件
    1. 让指定的文本做显示/隐藏的动画
    2. 切换时间为2S
    3. 点击按钮从界面中移除组件界面
   */
  class LifeTest extends React.Component {
    constructor (props) {
      super (props)
      this.state = {
        opacity: 1
      }
    }
    componentDidMount (){
      this.intervealId = setInterval(() => {
        let {opacity} = this.state
        opacity -=0.1
        if(opacity<=0){
            opacity = 1
        }
        this.setState({opacity})
      },200)
    }
    componentWillUnmount() {
      clearInterval(this.intervealId)
    }
    unMountComp = () => {
      ReactDOM.unmountComponentAtNode(document.getElementById('example'))
    }
    render () {
      const {opacity} = this.state
      return (

        <div>
          <p style={{opacity}}>react真的难</p>
          <button onClick={this.unMountComp}>不学了</button>
        </div>
      )
    }
  }
  ReactDOM.render(<LifeTest/>, document.getElementById('example'));
</script>
</body>
</html>
